<html lang="en">
<head>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"

    <title>Photo Gallery</title>
</head>
<body>
    <div class="container gallery-section">
    <h1>Photo Gallery</h1>
    <div>
        <h2>Reflections in Black & White</h2>
<div class="container text-center">
  <div class="row">
    <div class="col-md-8 pt-5"><img src="images/bw-images/Swan Dance.jpeg" style="width: 100%"/></div>
    <div class="col-md-4 pt-5"><img src="images/bw-images/Light.jpeg" style="width: 100%"/></div>
  </div>
  <div class="row">
    <div class="col-6 col-md-4 pt-5"><img src="images/bw-images/Repel.jpeg" style="width: 100%"/></div>
    <div class="col-6 col-md-4 pt-5"><img src="images/me/PeruG2.jpeg" style="width: 90% "/></div>
    <div class="col-6 col-md-4 pt-5"><img src="images/bw-images/AMDew.jpeg" style="width: 100%"/></div>
  </div>
  </div>
  <br>
    <div>
        <br><br>
        <h2>Widerness Reflections in Colour</h2>

<div class="container text-center">
  <!-- Stack the columns on mobile by making one full-width and the other half-width -->
  <div class="row">
    <div class="col-md-8 pt-5"><img src="images/animals/Pumba.jpeg" style="width: 100%"/></div>
    <div class="col-4 col-md-4 pt-4">.<img src="images/animals/Crane.jpeg" style="width: 100%"/></div>
  </div>

  <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
  <div class="row">
    <div class="col-6 col-md-4 pt-5"><img src="images/animals/Wilderbeast.jpeg" style="width: 100%"/></div>
    <div class="col-6 col-md-4 pt-5"><img src="images/animals/Zebra.jpeg" style="width: 100%"/></div>
    <div class="col-6 col-md-4 pt-5"><img src="images/animals/Giraffe.jpeg" style="width: 100%"/></div>
  </div>

  <!-- Columns are always 50% wide, on mobile and desktop -->
  <div class="row">
    <div class="col-md-6 pt-5"><img src="images/animals/Lion.jpeg" style="width: 100%"/></div>
    <div class="col-md-6 pt-5 "><img src="images/animals/Elephant 2.jpeg" style="width: 100%; height:89%"/></div>
  </div>
</div> 
    </div>
</div>
